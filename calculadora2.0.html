<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">


    <title>Calculadora</title>
</head>

<body>
    <header class="header header-oscuro"">
        <h1>Inicio</h1>
        <nav>
            <a href="oscuro.html">Tema oscuro</a>
            <a href="index.html">Inicio</a>
            <a href="claro.html">Tema claro</a>
            <a href="check.html">Check</a>
            <a href="calculadora2.0.html">Calculadora2.0</a>
        </nav>
    </header>

    <main>
        <div class="contenedor">
            <div class="pantalla">
                <p class="no-margin" id="numeroMemoria"></p>
                <p class="no-margin" id="numeroVisible"></p>
            </div>

            <div class="teclado">
                <div class="boton boton-nopresionado boton-Rclaro" id="potencia">pot</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="raiz">raiz</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="porcentaje">%</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="reset">AC</div>

                <div class="boton boton-nopresionado boton-Rclaro" id="numeroSiete">7</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="numeroOcho">8</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="numeroNueve">9</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="dividir">/</div>

                <div class="boton boton-nopresionado boton-Rclaro" id="numeroCuatro">4</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="numeroCinco">5</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="numeroSeis">6</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="multiplicar">X</div>

                <div class="boton boton-nopresionado boton-Rclaro" id="numeroUno">1</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="numeroDos">2</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="numeroTres">3</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="restar">-</div>

                <div class="boton boton-nopresionado boton-Rclaro" id="numeroCero">0</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="coma">,</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="enter">=</div>
                <div class="boton boton-nopresionado boton-Rclaro" id="sumar">+</div>

            </div>
        </div>

    </main>

</body>
<footer class="footer">
    <h2 class="centrar-texto">No me siento un footer :(</h2>
</footer>
<script src="build/js/app.js"></script>

</html>
